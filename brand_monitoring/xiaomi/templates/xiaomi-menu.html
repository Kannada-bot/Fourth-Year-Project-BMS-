<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Xiaomi- Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
        <link rel="stylesheet" href="{% static 'css/utils.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <a href="/"><h4>Brand Monitoring System</h4></a>
                </div>
                <br><br>
                <ul class="list-unstyled components">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>

            <!-- Page Content Holder -->

            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <svg id="sidebarCollapse" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-border-width" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg"><path d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </div>

                        <div>
                            {% load static %}
                            <img src="{% static 'img/logo.png' %}" alt="Logo" id="logo">
                        </div>
                    </div>
                </nav>
                <div class="holder">
                    <br/><br/>
                    <div class="row" style="margin-top:50px;">
                        <div class="menucard">
                            {% load static %}
                            <center>
                                <a href="#">
                                    <img src="{% static 'img/overallIcon.png' %}" alt="LOGO"
                                    style="width:150px;height:150px;">
                                </a><br/><br/>
                                <p style="font-size:16px;">Overall</p>
                            </center>
                        </div>
                        <div class="menucard">
                            {% load static %}
                            <center>
                                <a href="mobile/Overall">
                                    <img src="{% static 'img/mobileIcon.png' %}" alt="LOGO"
                                    style="width:150px;height:150px;position:relative">
                                </a><br/><br/>
                                <p style="font-size:16px;">Mobile</p>
                            </center>
                        </div>
                        <div class="menucard">
                            {% load static %}
                            <center>
                                <a href="tv/overall">
                                    <img src="{% static 'img/tvIcon.png' %}" alt="LOGO"
                                    style="width:200px;height:150px;">
                                </a><br/><br/>
                                <p style="font-size:16px;">Television</p>
                            </center>
                        </div>
                    </div>
                    <br/><br/><br/>
                </div>




                </div>
            </div>
        </div>
        <br/>
         <footer class="footer">
            <p style="font-size:22px;">All Rights Reserved &#169; by Team BMS</p>
        </footer>

        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
<script>
    Highcharts.chart('container', {
    chart: {
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45,
            beta: 0
        },
    },
    credits: {
        enabled: false
    },
    exporting: {
        enabled: false
    },
    title: {
        text: 'Sentiment Distribution'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            depth: 35,
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            },
            colors: ['#00ff80','#c1c1c1','#ff8080']
        },
    },
    series: [{
        type: 'pie',
        name: 'Share',
        data: [
            ['Positive',{{flipkartPosCount|safe}}],
            ['Neutral',{{flipkartNeuCount|safe}}],
            ['Negative',{{flipkartNegCount|safe}}]
        ]
    }]
});
</script>
